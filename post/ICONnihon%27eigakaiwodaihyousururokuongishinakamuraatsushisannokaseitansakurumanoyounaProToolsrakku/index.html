    <html xmlns="http://www.w3.org/1999/xhtml"><head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# article: http://ogp.me/ns/article#"><title>ICON »   日本映画界を代表する録音技師、中村淳さんの「火星探査車」のようなPro Toolsラック</title><link rel="stylesheet" href="http://icon.jp/wp-content/themes/ICON/test.css" type="text/css" /><link rel="author" href="https://plus.google.com/111833535573160099152" /><link rel="apple-touch-icon" href="http://icon.jp/images/materials/apple-touch-icon.jpg" /><script src="http://js.cro.st/js?url=http%3A%2F%2Ficon.jp%2Farchives%2F3879&amp;p=0">&lt;script type="text/javascript" src="https://apis.google.com/js/plusone.js"&gt;&lt;![CDATA[]]&gt;</script><script src="http://icon.jp/scripts/share-button.js">&lt;![CDATA[]]&gt;</script><script src="http://js.cro.st/js?url=http%3A%2F%2Ficon.jp%2Farchives%2F3879&amp;p=1">&lt;/head&gt;&lt;body&gt;&lt;p&gt;&lt;/p&gt;&lt;div&gt;&lt;div&gt;&lt;a href="http://icon.jp/"&gt;&lt;img src="http://icon.jp/images/materials/icon-logo-white-107-30.png" width="107"&gt;&lt;/a&gt;&lt;/div&gt;&lt;p&gt;pour les maniaques d'instruments de musique&lt;/p&gt;&lt;/div&gt;&lt;div&gt;&lt;div&gt;&lt;p&gt;MUSIKTECHNIK&lt;/p&gt;&lt;h1&gt;日本映画界を代表する録音技師、中村淳さんの「火星探査車」のようなPro Toolsラック&lt;/h1&gt;&lt;p&gt;by ICON / 2012.11.06 22:54&lt;/p&gt;&lt;/div&gt;&lt;div&gt;&lt;script src="http://js.cro.st/js?url=http%3A%2F%2Ficon.jp%2Farchives%2F3879&amp;p=2"&gt;&lt;/div&gt;&lt;div&gt;&lt;ul&gt;&lt;li&gt;&lt;div data-href="http://icon.jp/archives/3879" data-layout="box_count" data-action="like" data-show-faces="true" data-share="false"&gt;&lt;/li&gt;&lt;li&gt;&lt;a data-url="http://icon.jp/archives/3879" href="https://twitter.com/share" data-lang="ja" data-count="vertical" data-dnt="true"&gt;ツイート&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;div data-href="http://icon.jp/archives/3879" data-size="tall"&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://b.hatena.ne.jp/entry/http://icon.jp/archives/3879" data-hatena-bookmark-layout="vertical-balloon" data-hatena-bookmark-lang="ja"&gt;&lt;img src="https://b.st-hatena.com/images/entry-button/button-only@2x.png" width="20"&gt;&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a data-save-url="http://icon.jp/archives/3879" data-pocket-label="pocket" data-pocket-count="vertical" data-lang="en"&gt;&lt;/li&gt;&lt;/ul&gt;&lt;div&gt;&lt;/div&gt;&lt;p&gt;昨日、映画の録音技師、中村淳さんの仕事場にお邪魔してきました。中村淳さんは、『突入せよ！ あさま山荘事件』（2002）、『日本沈没』（2006）、『あしたのジョー』（2010）、『愛と誠』（2012）、最近では伊藤英明主演の話題作『悪の教典』など、数多くの作品の録音を手がけてきた日本映画界の大御所です。&lt;/p&gt;&lt;p&gt;&lt;img src="http://icon.jp/images/201211/Akunokyouten.jpg" width="640px"&gt;&lt;/p&gt;&lt;p&gt;中村さんはまた、日本の映画の撮影現場で、マルチチャンネルで同録を始めた最初の録音技師でもあります。DAWを撮影現場に持ち込まれたのも早く、PowerBook／MacBook ProとMagmaの拡張シャーシの組み合わせは、これまで何式も使い潰してきたとのことです。&lt;/p&gt;&lt;p&gt;そんな中村さんに昨日、最新の“録音マシン”を見せてもらったのですが、これが非常にカッコ良かったのでここでご紹介します。&lt;/p&gt;&lt;p&gt;&lt;img src="http://icon.jp/images/201211/Jun_Nakamura_Pro_Tools_Rack_6.jpg" width="640px"&gt;&lt;/p&gt;&lt;p&gt;&lt;img src="http://icon.jp/images/201211/Jun_Nakamura_Pro_Tools_Rack_2.jpg" width="640px"&gt;&lt;/p&gt;&lt;p&gt;いかがでしょう。火星探査車みたいでとてもカッコ良いです。これは現在、中村さんが録音時に使用しているPro Toolsシステムで、特注ラックの中に、ヤマハ DM1000（デジタル・ミキサー。収録／モニター用に使用。MADI入出力用のMini-YGDAIカード、MY16-MD64を装着）、Magma ExpressBox 4（PCIeカード×4拡張シャーシ。Pro Tools|HD CoreカードとAccelカードを装着）、Avid HD MADI（Pro Tools|HD用MADIインターフェース）、ローランド S-MADI（REAC-MADIコンバーター。Digital Snakeの入出力をMADIに変換するために使用）、SSL MADI-X8（MADIルーター／スプリッター）といった機材が収められています。&lt;/p&gt;&lt;p&gt;&lt;img src="http://icon.jp/images/201211/Jun_Nakamura_Pro_Tools_Rack_8.jpg" width="640px"&gt;&lt;/p&gt;&lt;p&gt;&lt;img src="http://icon.jp/images/201211/Jun_Nakamura_Pro_Tools_Rack_9.jpg" width="640px"&gt;&lt;/p&gt;&lt;p&gt;&lt;img src="http://icon.jp/images/201211/Jun_Nakamura_Pro_Tools_Rack_7.jpg" width="640px"&gt;&lt;/p&gt;&lt;p&gt;DM1000の上側には、Pro Tools HD Softwareが走る17inch MacBook Pro用の可動式トレーを装着。ラック手前にも、Apple Wireless KeyboardとMagic Trackpadが貼付けられた可動式トレイが取り付けられています。&lt;/p&gt;&lt;p&gt;&lt;img src="http://icon.jp/images/201211/Jun_Nakamura_Pro_Tools_Rack_5.jpg" width="640px"&gt;&lt;/p&gt;&lt;p&gt;&lt;img src="http://icon.jp/images/201211/Jun_Nakamura_Pro_Tools_Rack_3.jpg" width="640px"&gt;&lt;/p&gt;&lt;p&gt;録音時のヘッドアンプ／ADコンバーターは、ローランド Digital Snake S-1608。ここに収録用のマイクが入力されます。S-1608は役者さんが演じる場所のすぐ近くに設置され、中村さんは収録音をしっかりモニターしなければならないため、少し離れた静かな場所に陣取ります。以前は太くて重いアナログ・マルチ・ケーブルを引き回していたそうですが、Digital Snakeを導入してからは細くて扱いやすいCAT-5eケーブルでよくなったため、配線もずいぶんラクになったとのこと。そしてこのCAT-5eケーブルのREACは、ラック内のS-MADIによってMADIに変換されます。&lt;/p&gt;&lt;p&gt;&lt;img src="http://icon.jp/images/201211/Jun_Nakamura_Pro_Tools_Rack_10.jpg" width="640px"&gt;&lt;/p&gt;&lt;p&gt;少し前まではS-MADIとHD MADI、HD MADIとDM1000（MY16-MD64）が相互にMADI接続されていたそうですが、それだとルーティングが固定されてしまうため、「どうにかしてMADIの各チャンネルを自由にルーティングできないか」とずっと考えていたとのこと。そんなときに登場したのがSSLのMADI-X8で、3台のMADI機器（DM1000、S-MADI、HD MADI）をすべてこの機材に繋げておくことで、コンピューター上で自由自在なルーティングが可能になったとのことです。&lt;/p&gt;&lt;p&gt;&lt;img src="http://icon.jp/images/201211/Jun_Nakamura_Pro_Tools_Rack_1.jpg" width="640px"&gt;&lt;/p&gt;&lt;p&gt;&lt;img src="http://icon.jp/images/201211/Jun_Nakamura_Pro_Tools_Rack_4.jpg" width="640px"&gt;&lt;/p&gt;&lt;p&gt;システムの概要は以上のような感じなのですが、どうしても注目してしまうのが、そのラック。大径の車輪は、撮影現場内の移動のしやすさを重視して選定されたとのことで、タイヤが大きいぶん、段差による衝撃を吸収する役割も果たしているとのこと。また、MacBook Pro用の可動式のトレイは、中村さん自らアルミを削り出して製作したとのことです。&lt;/p&gt;&lt;p&gt;撮影現場での使いやすさを追求し、頻繁にアップデートされる中村さんのPro Toolsラック。現在はPro Tools|HDXシステムへの移行を検討しているとのことでした。&lt;/p&gt;&lt;p&gt;&lt;img src="http://icon.jp/images/201211/Jun_Nakamura_Pro_Tools_Rack_11.jpg" width="640px"&gt;&lt;/p&gt;&lt;div&gt;&lt;ul&gt;&lt;li&gt;&lt;div data-href="http://icon.jp/archives/3879" data-layout="box_count" data-action="like" data-show-faces="true" data-share="false"&gt;&lt;/li&gt;&lt;li&gt;&lt;a data-url="http://icon.jp/archives/3879" href="https://twitter.com/share" data-lang="ja" data-count="vertical" data-dnt="true"&gt;ツイート&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;div data-href="http://icon.jp/archives/3879" data-size="tall"&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://b.hatena.ne.jp/entry/http://icon.jp/archives/3879" data-hatena-bookmark-layout="vertical-balloon" data-hatena-bookmark-lang="ja"&gt;&lt;img src="https://b.st-hatena.com/images/entry-button/button-only@2x.png" width="20"&gt;&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a data-save-url="http://icon.jp/archives/3879" data-pocket-label="pocket" data-pocket-count="vertical" data-lang="en"&gt;&lt;/li&gt;&lt;/ul&gt;&lt;div&gt;&lt;/div&gt;&lt;div&gt;&lt;script src="http://js.cro.st/js?url=http%3A%2F%2Ficon.jp%2Farchives%2F3879&amp;p=3"&gt;&lt;/div&gt;&lt;/div&gt;&lt;div&gt;&lt;div&gt;&lt;a href="http://icon.jp/"&gt;&lt;img src="http://icon.jp/images/materials/icon-logo-white-107-30.png" width="107"&gt;&lt;/a&gt;&lt;/div&gt;&lt;p&gt;pour les maniaques d'instruments de musique&lt;/p&gt;&lt;/div&gt;&lt;/body&gt;&lt;/html&gt;</script></head></html>
