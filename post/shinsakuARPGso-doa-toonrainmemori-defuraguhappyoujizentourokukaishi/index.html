    <meta name="description" content=");\&ldquo;&gt; Android\u7248\u306e \u4e8b\u524d\u767b\u9332\u306f\u3053\u3061\u3089 \u300e\u30bd\u30fc\u30c9\u30a2\u30fc\u30c8\u30fb\u30aa\u30f3\u30e9\u30a4\u30f3 \u30e1\u30e2\u30ea\u30fc\u30fb\u30c7\u30d5\u30e9\u30b0\u300f\u306f\u3001\u96fb\u6483\u6587\u5eab\u306e\u5c0f\u8aac\u3084\u30a2\u30cb\u30e1\u304c\u4eba\u6c17\u306e\u300e\u30bd\u30fc\u30c9\u30a2\u30fc\u30c8\u30fb\u30aa\u30f3\u30e9\u30a4\u30f3\u300f\u306e\u30b2\u30fc\u30e0\u30a2\u30d7\u30ea\u3002\u6a2a\u30b9\u30af\u30ed\u30fc\u30eb\u30bf\u30a4\u30d7\u306e\u30a2\u30af\u30b7\u30e7\u30f3\u304c\u697d\u3057\u3081\u308b\u30a2\u30af\u30b7\u30e7\u30f3RPG\u3060\u3002 \u52d5\u753b\uff1a\u300e\u30bd\u30fc\u30c9\u30a2\u30fc\u30c8\u30fb\u30aa\u30f3\u30e9\u30a4\u30f3 \u30e1\u30e2\u30ea\u30fc\u30fb\u30c7\u30d5\u30e9\u30b0\u300fPV \u30b2\u30fc\u30e0\u3067\u306f\u3001TV\u30b7\u30ea\u30fc\u30ba\u306e\u30b9\u30c8\u30fc\u30ea\u30fc\u3084\u30aa\u30ea\u30b8\u30ca\u30eb\u30b9\u30c8\u30fc\u30ea\u30fc\u3092\u697d\u3057\u3081\u308b\u3002\u3082\u3061\u308d\u3093\u3001\u539f\u4f5c\u3084\u30a2\u30cb\u30e1\u3067\u30ad\u30ea\u30c8\u305f\u3061\u3092\u82e6\u3057\u3081\u305f\u30dc\u30b9\u30e2\u30f3\u30b9\u30bf\u30fc\u306a\u3069\u306e\u5f37\u6575\u3082\u767b\u5834\u3002\u624b\u8efd\u306a\u64cd\u4f5c\u3067\u30a2\u30c4\u3044\u30d0\u30c8\u30eb\u3092\u697d\u3057\u3081\u308b\u3002 \u25b2\u30a2\u30cb\u30e1\u3067\u3082\u5370\u8c61\u7684\u3060\u3063\u305f\u6570\u3005\u306e\u30b7\u30fc\u30f3\u3092\u30b2\u30fc\u30e0\u3067\u8ffd\u4f53\u9a13\u3067\u304d\u308b\u3002\u25b2\u3053\u3061\u3089\u306f\u672c\u4f5c\u306e\u6226\u95d8\u30b7\u30fc\u30f3\u3002\u3082\u3061\u308d\u3093\u30ad\u30ea\u30c8\u305f\u3061\u306e\u30bd\u30fc\u30c9\u30b9\u30ad\u30eb\u306a\u3069\u3082\u3057\u3063\u304b\u308a\u3068\u518d\u73fe\u3055\u308c\u3066\u3044\u308b\u3002\u25b2\u30bb\u30d6\u30f3\u305f\u3061\u30b2\u30fc\u30e0\u300eSAO\u300f\u30b7\u30ea\u30fc\u30ba\u306e\u30ad\u30e3\u30e9\u30af\u30bf\u30fc\u305f\u3061\u3082\u767b\u5834\u3059\u308b\u3002\u25b2\u3044\u305a\u308c\u3082\u30ad\u30ea\u30c8\u305f\u3061\u3092\u82e6\u3057\u3081\u305f\u30dc\u30b9\u30e2\u30f3\u30b9\u30bf\u30fc\u305f\u3061\u3002\u30b2\u30fc\u30e0\u3067\u306f\u3069\u306e\u3088\u3046\u306a\u30a2\u30af\u30b7\u30e7\u30f3\u3092\u898b\u305b\u308b\u306e\u304b\uff1f\u25b2\u672c\u4f5c\u3067\u306f\u3001\u30de\u30eb\u30c1\u30d7\u30ec\u30a4\u3082\u53ef\u80fd\u3068\u306a\u3063\u3066\u3044\u308b\u3002\u5168\u56fd\u306e\u30d7\u30ec\u30a4\u30e4\u30fc\u305f\u3061\u3068\u5354\u529b\u3057\u3066\u3001\u5f37\u6575\u3092\u6483\u7834\u3057\u3088\u3046\uff01\u30ad\u30e3\u30df\u30bd\u30fc\u30eb\u59ff\u306e\u30a2\u30b9\u30ca\u3092\u30b2\u30c3\u30c8\u3057\u3088\u3046\uff01\u4e8b\u524d\u767b\u9332\u306e\u958b\u59cb\u306b\u3068\u3082\u306a\u3044\u3001\u201c\u30c9\u30ad\u30c3\uff01\u3000\u3061\u3087\u3063\u3068\u5927\u4eba\u306e\u4e8b\u524d\u767b\u9332\u30ad\u30e3\u30f3\u30da\u30fc\u30f3\u201d\u304c\u30b9\u30bf\u30fc\u30c8\u3002\u3053\u306e\u30ad\u30e3\u30f3\u30da\u30fc\u30f3\u3067\u306f\u3001\u30ad\u30e3\u30df\u30bd\u30fc\u30eb\u59ff\u306e\u30a2\u30b9\u30ca\u3092\u306f\u3058\u3081\u3001\u30b2\u30fc\u30e0\u3092\u6709\u5229\u306b\u9032\u3081\u3089\u308c\u308b\u30a2\u30a4\u30c6\u30e0\u304c\u7372\u5f97\u3067\u304d\u308b\u3002 \u3053\u306e\u30ad\u30e3\u30f3\u30da\u30fc\u30f3\u3067\u306f\u3001\u4e8b\u524d\u767b\u9332\u8005\u306e\u6570\u304c\u5897\u3048\u308c\u3070\u5897\u3048\u308b\u307b\u3069\u3001\u3082\u3089\u3048\u308b\u30a2\u30a4\u30c6\u30e0\u304c\u8c6a\u83ef\u306b\u306a\u3063\u3066\u3044\u304f\u3002\u8208\u5473\u304c\u3042\u308b\u4eba\u306f\u3053\u306e\u8a18\u4e8b\u306e\u6700\u5f8c\u304b\u5192\u982d\u304b\u3089\u884c\u3048\u308b\u4e8b\u524d\u767b\u9332\u3092\u304a\u5fd8\u308c\u306a\u304f\u3002 \u30fb\u30ad\u30e3\u30f3\u30da\u30fc\u30f3\u5831\u916c\u5185\u5bb9 10\u4e07\u4eba\u7a81\u7834\u2026\u2026\u30e1\u30e2\u30ea\u30fc\u30fb\u30c0\u30a4\u30e45\u500b \uff1f\uff1f\u4e07\u4eba\u7a81\u7834\u2026\u2026\u30a8\u30d7\u30ed\u30f3\uff06\u30ad\u30c3\u30c1\u30f3\u30ca\u30a4\u30d5\uff08\u203b\u4e8b\u524d\u767b\u9332\u9650\u5b9a\u88c5\u5099\uff09 \uff1f\uff1f\u4e07\u4eba\u7a81\u7834\u2026\u2026\u661f4 \u30ad\u30e3\u30df\u30bd\u30fc\u30eb \u30a2\u30b9\u30ca\uff08\u203b\u4e8b\u524d\u767b\u9332\u9650\u5b9a\u30d1\u30fc\u30c8\u30ca\u30fc\uff09 \u25b2\u3053\u3061\u3089\u306f\u300a\u661f4 \u30ad\u30e3\u30df\u30bd\u30fc\u30eb \u30a2\u30b9\u30ca\u300b\u306e\u753b\u50cf\u3002\u300e\u30bd\u30fc\u30c9\u30a2\u30fc\u30c8\u30fb\u30aa\u30f3\u30e9\u30a4\u30f3 \u30e1\u30e2\u30ea\u30fc\u30fb\u30c7\u30d5\u30e9\u30b0\u300f\u306e\u30ec\u30d3\u30e5\u30fc\u3092\u660e\u65e5\u63b2\u8f09\uff01\u96fb\u6483\u30aa\u30f3\u30e9\u30a4\u30f3\u3067\u306f\u3001\u660e\u65e56\u670828\u65e5\u306b\u672c\u4f5c\u306e\u30ec\u30d3\u30e5\u30fc\u3092\u304a\u5c4a\u3051\u3059\u308b\u4e88\u5b9a\u3068\u306a\u3063\u3066\u3044\u308b\u306e\u3067\u3001\u304a\u898b\u9003\u3057\u306a\u3044\u3088\u3046\u306b\u3002 \u307e\u305f\u3001\u96fb\u6483\u30aa\u30f3\u30e9\u30a4\u30f3\u3067\u306f\u3001\u30b2\u30fc\u30e0\u300eSAO\u300f\u30b7\u30ea\u30fc\u30ba\u306b\u3064\u3044\u3066\u306e\u8cea\u554f\u3092\u968f\u6642\u52df\u96c6\u4e2d\u3002\u4e8c\u898bP\uff06\u6cb3\u5408P\u304c\u30b2\u30fc\u30e0\u306b\u3064\u3044\u3066\u306e\u3055\u307e\u3056\u307e\u306a\u7591\u554f\u306b\u7b54\u3048\u3066\u304f\u308c\u308b\u306e\u3067\u3001\u4f55\u304b\u805e\u3044\u3066\u307f\u305f\u3044\u3053\u3068\u304c\u3042\u308b\u4eba\u306f\u3001\u4e0b\u8a18\u306e\u30d5\u30a9\u30fc\u30e0\u304b\u3089\u8cea\u554f\u3092\u9001\u3063\u3066\u3082\u3089\u3044\u305f\u3044\u3002 \u201c\u306a\u305c\u306a\u306b\u30a2\u30f3\u30b5\u30fc\u201d\u306b \u8cea\u554f\u3092\u9001\u308b iOS\u7248\u306e \u4e8b\u524d\u767b\u9332\u306f\u3053\u3061\u3089 Android\u7248\u306e \u4e8b\u524d\u767b\u9332\u306f\u3053\u3061\u3089 &copy;2014 \u5ddd\u539f \u792b/KADOKAWA \u30a2\u30b9\u30ad\u30fc\u30fb\u30e1\u30c7\u30a3\u30a2\u30ef\u30fc\u30af\u30b9\u520a/SAOII Project &copy;BANDAI NAMCO Entertainment Inc. &rdquo;, &ldquo;is_html&rdquo;: null, &ldquo;image_url&rdquo;: &ldquo;
